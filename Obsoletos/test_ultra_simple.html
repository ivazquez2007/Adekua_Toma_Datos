<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ultra Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        #mensaje {
            background: red;
            color: white;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            border-radius: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <h1>Test Ultra Simple</h1>

    <div id="mensaje">❌ JavaScript NO funciona</div>

    <button id="boton">Pulsa aquí</button>

    <script>
        // INMEDIATAMENTE cambiar el mensaje
        document.getElementById('mensaje').textContent = '✅ JavaScript SÍ funciona';
        document.getElementById('mensaje').style.background = 'green';

        // Simple click handler
        document.getElementById('boton').onclick = function () {
            alert('¡El botón funciona!');
        };
    </script>

</body>

</html>
